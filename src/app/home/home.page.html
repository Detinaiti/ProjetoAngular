<ion-content [fullscreen]="true"> <!--  -->
  
  <ion-row class="ion-justify-content-center"> <!-- ion-justify-content-center = usado em row -->
    <ion-col size="10" size-lg="6" class="ion-text-center full-height"> <!-- size-lg = para desktop | ion-text-center = usado em col -->

        <!-- Formulário de Login -->
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="400px">
                    <ion-card-content>
                        <ion-item>
                            <ion-input label="Usuário"></ion-input>
                        </ion-item>
        
                        <ion-item>
                            <ion-input label="Senha"></ion-input>
                        </ion-item>
        
                        <ion-button routerLink="/main-page">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            &nbsp; Acessar
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-col> 
  </ion-row>

</ion-content>
